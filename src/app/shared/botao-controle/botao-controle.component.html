<div>
  <button mat-mini-fab class="decrementar" (click)="decrementar()" operacao="decrementar">
    <img
      src="assets/icones/do_not_disturb_on.png"
      alt="Ícone do operador de subtração">
  </button>
  <span>{{valor}}</span>

  <button mat-mini-fab class="incrementar" (click)="incrementar()" operacao="incrementar">
    <img
      src="assets/icones/add_circle.png"
      alt="Ícone do operador de adição">
  </button>
</div>
